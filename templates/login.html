<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Audit PRO</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700;800&family=Montserrat:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-body);
            /* Ensure background is set */
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
            padding: 2.5rem;
            /* More breathing room */
        }

        .logo-container {
            margin-bottom: 2.5rem;
        }

        .logo-title {
            font-size: 2.2rem;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        /* Input with Icon Wrapper */
        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
            pointer-events: none;
            transition: color 0.2s;
        }

        .input-wrapper input {
            padding-left: 3rem;
            /* Space for icon */
        }

        .input-wrapper input:focus+i {
            color: var(--primary);
        }

        /* Footer links */
        .login-footer {
            margin-top: 2rem;
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            left: auto;
            /* Reset left positioning inheritance */
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 2;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .input-wrapper .password-toggle {
            position: absolute;
            right: 1rem;
            left: auto;
            /* Override generic icon positioning */
            pointer-events: auto;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="card login-card animate-fade-in">
        <div class="logo-container">
            <div class="logo-title">Audit PRO</div>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">Inteligência em Qualidade de Dados</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="status {{ category }} show"
            style="margin-bottom: 2rem; text-align: left; display: flex; gap: 0.5rem; align-items: flex-start;">
            <i class="ph ph-warning-circle" style="font-size: 1.2rem; margin-top: 2px;"></i>
            <div>{{ message }}</div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group" style="text-align: left;">
                <label for="email" style="font-weight: 500;">E-mail</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" class="input" placeholder="nome@organizacao.com"
                        required>
                    <i class="ph ph-envelope"></i>
                </div>
            </div>

            <div class="form-group" style="text-align: left;">
                <label for="password" style="font-weight: 500;">Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="input" placeholder="••••••••" required
                        style="padding-right: 2.5rem;">
                    <i class="ph ph-lock-key"></i>
                    <i class="ph ph-eye password-toggle" id="togglePassword" title="Mostrar senha"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; margin-top: 1rem; justify-content: center;">
                <i class="ph ph-sign-in"></i> Entrar
            </button>

            <div style="text-align: center; margin: 1rem 0; font-size: 0.85rem; color: var(--text-secondary);">OU</div>

            <a href="{{ url_for('login_google') }}" class="btn btn-secondary"
                style="width: 100%; justify-content: center; display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
                <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"
                        fill="#4285F4" fill-rule="evenodd" />
                    <path
                        d="M9 18c2.43 0 4.478-.806 5.964-2.18l-2.908-2.259c-.806.54-1.837.86-3.056.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z"
                        fill="#34A853" fill-rule="evenodd" />
                    <path
                        d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                        fill="#FBBC05" fill-rule="evenodd" />
                    <path
                        d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.271C4.672 5.14 6.656 3.58 9 3.58z"
                        fill="#EA4335" fill-rule="evenodd" />
                </svg> Entrar com Google
            </a>
        </form>

        <div class="login-footer">
            <p style="margin-bottom: 1rem;">Não tem conta? <a href="{{ url_for('register') }}"
                    style="color: var(--primary); text-decoration: none; font-weight: 500;">Criar conta</a></p>

            <button id="themeToggleBtn" class="btn btn-secondary" style="font-size: 0.85rem; padding: 0.5rem 1rem;">
                <i class="ph ph-sun"></i> Alternar Tema
            </button>
        </div>
    </div>

    <script>
        // Check for Supabase Auth hash (OAuth callback override)
        // #access_token=...&refresh_token=...
        function processHash() {
            const hash = window.location.hash.substring(1);
            if (hash.includes('access_token')) {
                const params = new URLSearchParams(hash);
                const accessToken = params.get('access_token');
                const refreshToken = params.get('refresh_token');

                if (accessToken) {
                    // Show loading state
                    document.querySelector('.login-card').innerHTML =
                        '<div style="padding: 2rem;"><h3>Autenticando...</h3><p>Aguarde um momento.</p></div>';

                    // Send token to backend
                    fetch('/auth/set_session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            access_token: accessToken,
                            refresh_token: refreshToken
                        })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                window.location.href = '/';
                            } else {
                                alert('Erro ao criar sessão: ' + data.error);
                                window.location.hash = '';
                                window.location.reload();
                            }
                        })
                        .catch(error => {
                            alert('Erro de conexão: ' + error);
                        });
                }
            }
        }
        processHash();

        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        if (togglePassword) {
            togglePassword.addEventListener('click', function () {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                // toggle the icon
                if (type === 'text') {
                    this.classList.remove('ph-eye');
                    this.classList.add('ph-eye-slash');
                    this.setAttribute('title', 'Ocultar senha');
                } else {
                    this.classList.remove('ph-eye-slash');
                    this.classList.add('ph-eye');
                    this.setAttribute('title', 'Mostrar senha');
                }
            });
        }

        // Theme Logic
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const html = document.documentElement;

        if (themeToggleBtn) {
            const icon = themeToggleBtn.querySelector('i');

            function updateIcon(theme) {
                if (theme === 'light') {
                    icon.classList.remove('ph-sun');
                    icon.classList.add('ph-moon');
                } else {
                    icon.classList.remove('ph-moon');
                    icon.classList.add('ph-sun');
                }
            }

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                html.setAttribute('data-theme', 'light');
                updateIcon('light');
            } else {
                updateIcon('dark');
            }

            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                if (currentTheme === 'light') {
                    html.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'dark');
                    updateIcon('dark');
                } else {
                    html.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                    updateIcon('light');
                }
            });
        }
    </script>
</body>

</html>
